<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-section">
        <img src="#" alt="#">
        <div class="background-shadow"></div>
    </div>
    <div class="form-section">
        <div class="main-text">This is not a real online service! However you can think of it as one it has all the
            necessary input fields. Why not try to Sign up now? You know you want to</div>
        <div class="sub-text">Go ahead try it</div>
        <div class="form-container">
            <h1>Let's do this!</h1>
            <form>
                <div class="name">
                    <div class="first-name">
                        <input type="text" name="fname" id="fname">
                        <label for="fname">FIRST NAME</label>
                    </div>
                    <div class="last-name">
                        <input type="text" name="lname" id="lname">
                        <label for="lname">LAST NAME</label>
                    </div>
                </div>
                <div class="email-phone">
                    <div class="email">
                        <input type="email" name="email" id="email">
                        <label for="email">EMAIL</label>
                    </div>
                    <div class="phone">
                        <input type="tel" name="phone-number" id="phone-number">
                        <label for="phone-number">PHONE NUMBER</label>
                    </div>
                </div>
                <div class="passwords">
                    <div class="first-pass">
                        <input type="password" name="password" id="password">
                        <label for="password">PASSWORD</label>
                    </div>
                    <div class="confirm-pass">
                        <input type="password" name="confirm-password" id="confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="button-login">
            <button type="submit">Create Account</button>
            <div class="login-link">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>

</html>
